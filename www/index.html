<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-app="starter" ng-controller="StartController">
  <ion-side-menus>

  <!-- Left menu -->
  <ion-side-menu side="left">
  <ion-header-bar class="bar-dark">
  <h1 class="title">Hike</h1>
</ion-header-bar>
<ion-content scroll="false">
  <ion-list>
  <ion-item menu-close ui-sref="trails" class="left-menu-item">
  <span class="icon-container">
    <i class="icon ion-android-map"></i>
    </span>
    <span> 
Trails
</span>
</ion-item>
<ion-item menu-close ui-sref="log" class="left-menu-item">
  <span class="icon-container">
    <i class="icon ion-android-clipboard"></i>
    </span>
    <span> 
  Log
</span>
</ion-item>
<ion-item> 
<!-- make this ion-item unclickable (hover: cursor:default, pointer-events:none)-->
</ion-item>
<ion-item menu-close ui-sref="stopwatch" class="left-menu-item">
<span class="icon-container">
    <i class="icon ion-android-stopwatch"></i>
    </span>
    <span> 
Stopwatch
</span>
</ion-item>
</ion-list>
</ion-content>
</ion-side-menu>

<!-- Center content -->
<ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="togglePancake()">
      <i class="icon ion-navicon"></i>
    </button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

</ion-side-menu-content>



  </ion-side-menus>



  
  </body>
</html>
