<html>
<head>

<body ng-app="app" ng-controller="StartController">

<ion-side-menus enable-menu-with-back-views="false">

    <!-- Center content -->
    <ion-side-menu-content side="left" edge-drag-threshold="true">
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Hike</h1>
        </ion-header-bar>

        <ion-content scroll="false">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="trails.list" class="left-menu-item">
                        <span class="icon-container">
                            <i class="icon ion-map" style="color:#4F8EF7"></i>
                        </span>
                        <span> 
                            Trails
                        </span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="favourites" class="left-menu-item">
                          <span class="icon-container">
                              <i class="icon ion-android-star" style="color:#FFCC00;"></i>
                          </span>
                          <span> 
                              Favourites
                          </span>
                </ion-item>

              <ion-item>
                   make this ion-item unclickable (hover: cursor:default, pointer-events:none)
              </ion-item>
               <ion-item nav-clear menu-close ui-sref="addTrip" class="left-menu-item">
                    <span class="icon-container">
                        <i class="icon ion-ios-plus-outline"></i>
                    </span>
                    <span>
                        Add Trip
                    </span>
                </ion-item>
              <ion-item nav-clear="" menu-close="" ui-sref="log" class="left-menu-item">
                  <span class="icon-container">
                      <i class="icon ion-android-clipboard"></i>
                  </span>
                  <span>
                      Log
                  </span>
              </ion-item> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
