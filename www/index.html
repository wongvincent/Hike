<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title>Vancouver Hiking Trails</title>

    <script>window.phonegap = {}</script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic-native/ionic.native.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/modules.js"></script>

    <!-- emailjs -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- CSS -->
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- services -->
    <script src="js/Services/DatabaseService.js"></script>
    <script src="js/Services/DatabaseVersioning.js"></script>
    <script src="js/Services/TrailsService.js"></script>
    <script src="js/Services/FavouritesService.js"></script>
    <script src="js/Services/CitiesService.js"></script>
    <script src="js/Services/ParksService.js"></script>
    <script src="js/Services/RegionsService.js"></script>
    <script src="js/Services/GoogleMaps.js"></script>
    <script src="js/Services/ConnectivityMonitor.js"></script>
    <script src="js/Services/GooglePlacesService.js"></script>
    <script src="js/Services/ClosePopupService.js"></script>
    <script src="js/Services/FilterTrailsService.js"></script>
    <!-- controllers -->
    <script src="js/Controllers/TrailsController.js"></script>
    <script src="js/Controllers/TrailsListController.js"></script>
    <script src="js/Controllers/TrailsMapController.js"></script>
    <script src="js/Controllers/TrailController.js"></script>
    <script src="js/Controllers/TrailDetailsController.js"></script>
    <script src="js/Controllers/TrailMapController.js"></script>
    <script src="js/Controllers/TrailPhotosController.js"></script>
    <script src="js/Controllers/FavouritesController.js"></script>
    <script src="js/Controllers/NearbyController.js"></script>
    <script src="js/Controllers/AboutController.js"></script>
    <!-- directives -->
    <script src="js/Directives/TrailsSubheaderDirective.js"></script>
    <script src="js/Directives/FavouriteStarDirective.js"></script>
    <script src="js/Directives/TrailMapDirective.js"></script>
    <script src="js/Directives/SearchBarDirective.js"></script>
    <script src="js/Directives/TrailResourcesDirective.js"></script>

    <!-- Google JS Maps API -->
    <script src="https://maps.google.com/maps/api/js"></script>

    <!-- OverlappingMarkerSpiderfier for Google Maps -->
    <script src="js/vendor/oms.min.js"></script>

    <!-- xmlToJson -->
    <script src="js/vendor/xmlToJSON.js"></script>

    <!-- angularjs-slider> -->
    <link href="js/vendor/angularjs-slider/rzslider.min.css" rel="stylesheet">
    <script src="js/vendor/angularjs-slider/rzslider.min.js"></script>


</head>


<body ng-app="app" ng-controller="StartController" ng-cloak>

<ion-side-menus enable-menu-with-back-views="false">

    <!-- Center content -->
    <ion-side-menu-content side="left" edge-drag-threshold="50">
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-content scroll="false" class="side-menu-content">
            <ion-list>
                <ion-item class="left-side-menu-header-bar">
                    <img src="img/sidemenuIcon.png" class="title-icon">
                    <div class="title-name">Hiking Vancouver</div>
                </ion-item>
                <ion-item nav-clear="" menu-close="" ui-sref="trails.list" class="left-menu-item">
                    <span class="icon-container">
                        <i class="icon ion-map" style="color:#4F8EF7"></i>
                    </span>
                    <span class="name">
                        Trails
                    </span>
                </ion-item>
                <ion-item nav-clear="" menu-close="" ui-sref="favourites" class="left-menu-item">
                    <span class="icon-container">
                        <i class="icon ion-android-star" style="color:#FFCC00;"></i>
                    </span>
                    <span class="name">
                        Favourites
                    </span>
                </ion-item>
                <ion-item nav-clear="" menu-close="" ui-sref="nearby" class="left-menu-item">
                    <span class="icon-container">
                        <i class="icon ion-pinpoint" style="color:#CC0000;"></i>
                        </span>
                    <span class="name">
                        Nearby
                    </span>
                </ion-item>
                <ion-item nav-clear="" menu-close="" ui-sref="about" class="left-menu-item about-menu-item">
                    <span class="icon-container">
                        <i class="icon ion-ios-information-outline" style="color:#555555"></i>
                        </span>
                    <span class="name">
                        About
                    </span>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
</body>
</html>
